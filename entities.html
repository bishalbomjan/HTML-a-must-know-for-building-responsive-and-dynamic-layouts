<!-- some character can't be written normally in html like '<' they are reserved to use them 
  we have to use different format -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- to show <HTML> in p tag we do -->
    <p>learn &lt;HTML&gt;</p>
    &copy; bishal&nbsp;bomjan
    <!-- nbsp means non breakable line space means bishal bomjan appears in same line every time 
     in google serach html entities we can see many more there-->
  </body>
</html>
